<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в систему</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Error Popup -->
    <div id="errorPopup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Помилка</h3>
                <span class="close-btn" id="closePopup">&times;</span>
            </div>
            <div class="popup-body">
                <div class="error-icon">⚠️</div>
                <p id="popupMessage"></p>
            </div>
            <div class="popup-footer">
                <button id="confirmError" class="btn-primary">Зрозуміло</button>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content success-popup">
            <div class="popup-header">
                <h3>Успішно!</h3>
                <span class="close-btn" id="closeSuccessPopup">&times;</span>
            </div>
            <div class="popup-body">
                <div class="success-icon">✅</div>
                <p id="successMessage"></p>
            </div>
            <div class="popup-footer">
                <button id="confirmSuccess" class="btn-success">OK</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Вхід в систему</h1>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="text" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <button type="submit">Увійти</button>
        </form>

        <div class="links">
            <p>Ще не маєте акаунту? <a href="index.html">Зареєструватися</a></p>
            <p><a href="profile.html" id="profileLink">Перейти в профіль</a></p>
        </div>

        <div id="tokenInfo" class="token-info" style="display: none;">
            <h3>Інформація про токен</h3>
            <div id="tokenData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
