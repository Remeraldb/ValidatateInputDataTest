<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Error Popup -->
    <div id="errorPopup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Помилка валідації</h3>
                <span class="close-btn" id="closePopup">&times;</span>
            </div>
            <div class="popup-body">
                <div class="error-icon">⚠️</div>
                <p id="popupMessage"></p>
            </div>
            <div class="popup-footer">
                <button id="confirmError" class="btn-primary">Зрозуміло</button>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content success-popup">
            <div class="popup-header">
                <h3>Успішно!</h3>
                <span class="close-btn" id="closeSuccessPopup">&times;</span>
            </div>
            <div class="popup-body">
                <div class="success-icon">✅</div>
                <p id="successMessage"></p>
            </div>
            <div class="popup-footer">
                <button id="confirmSuccess" class="btn-success">OK</button>
            </div>
        </div>
    </div>

    <!-- Main Form -->
    <div class="container">
        <h1>Форма реєстрації користувача</h1>
        
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="login">Логін:</label>
                <input type="text" id="login" name="login" required>
                <span class="error" id="loginError"></span>
                <small>Мінімум 5 символів</small>
            </div>

            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
                <small>Тільки літери</small>
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="text" id="email" name="email" required>
                <span class="error" id="emailError"></span>
                <small>Повинна містити @ та домен</small>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
                <small>Мінімум 8 символів, хоча б одна велика літера та цифра</small>
            </div>

            <div class="form-group">
                <label for="phone">Номер телефону:</label>
                <input type="text" id="phone" name="phone" required placeholder="+380 XX XXX XX XX">
                <span class="error" id="phoneError"></span>
                <small>Формат: +380XXXXXXXXX або 0XXXXXXXXX</small>
            </div>

            <div class="form-group">
                <label for="birthdate">Дата народження:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span class="error" id="birthdateError"></span>
                <small>Не може бути майбутньою датою</small>
            </div>

            <button type="submit">Зареєструватися</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
